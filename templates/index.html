<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>yt media tool</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <div class="brand">
            <div class="logo">321 GROW</div>
            <div class="tagline">Nowoczesne narzÄ™dzia dla Twojego biznesu</div>
        </div>
        <div class="header-right">321 TECH LAB</div>
    </header>

    <div class="page-container">
    <div id="metadataContainer" class="container card">
        <form id="metadataForm">
            <input type="text" id="youtubeUrl" placeholder="Wklej link do YouTube..." required>
            <button type="submit" id="metadataButton">Pobierz metadane</button>
        </form>
        <div id="loader" class="loader" style="display: none;"></div>
        <div id="error" class="error-message" style="display: none;"></div>
    </div>

    <div id="metadataResult" class="container card" style="display: none;">
        <h2 id="videoTitle"></h2>
        <p>Autor: <span id="videoAuthor"></span></p>
        <img id="videoThumbnail" src="" alt="Miniatura filmu" style="max-width: 100%;">
        <h3>Wybierz format audio:</h3>
        <form id="downloadForm">
            <select id="formatList" name="format"></select>
            <div class="form-group">
                <input type="checkbox" id="convertToMp3" name="convertToMp3">
                <label for="convertToMp3">Konwertuj do MP3</label>
            </div>
            <button type="submit" id="downloadButton">Pobierz audio</button>
        </form>
        <div id="downloadLoader" class="loader" style="display: none;"></div>
        <div id="downloadStatus" class="status-message" style="display: none;"></div>
    </div>

    </div>

    <div id="progressModal" class="modal" style="display: none;">
        <div class="modal-content">
            <p id="progressText"></p>
            <div id="modalLoader" class="loader"></div>
        </div>
    </div>

    <script src="/static/script.js?v=6"></script>
</body>
</html>
